<!DOCTYPE html>
<html lang="en">
<head>

    <title>Mickey Razo's Portfolio Home</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap" rel="stylesheet"></head>
<body>
    <div class="header">
        <img src="M.png" class="logo" alt="initials M and R and the name Mickey Razo displayed">
     </div>
     <div class="sidenav">
            <a href="./index.html">Home</a>
            <a href="#aboutMe" href="./index.html">About Me</a>
            <a href="">Resume</a>
            <a href="">Projects</a>
            <a href="">Contact Me</a>
      </div>
    <div class="mainContainer">
        <div class="introduction" id="introduction">
            <h1 id="intro" class="name">Hi! I'm Myrka </h1> 
            <h2 id="pronounciation" class="name">(pronounced: meerr-cah)</h2>
            <p class="mickey"> but you can call me Mickey. </p>
            <p class="description"> & I am a Freelance Web Developer from Austin, TX.</p>
        </div>
        <div class="image">
            <span class="rectangle"></span>
            <img src="Gravatar.jpg" class="profilePic" alt="Mickey Razo's headshot picture">
        </div>
        <div id="aboutMe">
            <div class="imageContainer">
                <div class="gridFamily">
                <div class="wrap">
                    <div class="layer">
                        <p class="imageDescription">Family</p>
                    </div>
                <img src="family (2).jpg" class="fun" id="familyPic" alt="">
                </div>
            </div>  
            <div class="gridGuanajuato">
                <div class="wrap">
                    <div class="layer">
                        <p class="imageDescription">Guanajuato</p>
                    </div>
                <img src="Guanajuato.jpg" class="fun" id="guanajuato" alt="">
                </div>
            </div>
            <div class="gridKayaking">
                <div class="wrap">
                    <div class="layer">
                        <p class="imageDescription">Kayaking</p>
                    </div>
                    <img src="Kayaking.JPG" class="fun" id="kayaking" alt="">
                 </div>
            </div>
            <div class="gridMe">
                <div class="wrap">
                    <div class="layer">
                        <p class="imageDescription">Me</p>
                    </div>
                <img src="me.jpg" class="fun" id="picOfMe" alt="">
                </div>
            </div>  
        </div>
    </div>
